<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <!-- Primera seccion titulo - boton -->
      <div class="section-1">
        <h4 class="title">devfinder</h4>
        <button class="btn-mode">
          LIGHT <img width="20" src="./images/sun.png" alt="" />
        </button>
      </div>
      <!-- Buscador -->
      <div class="search-container">
        <div class="input-container">
          <img width="15" src="./images/search.png" alt="" />
          <input
            class="input-search"
            type="text"
            placeholder="Search GitHub username..."
            autocomplete="off"
            id="usergithub"
          />
        </div>
        <div>
          <button class="btn-search" id="btn-search">Search</button>
        </div>
      </div>
      <!-- Seccion que muestra la informacion -->
      <div class="information-container" id="container"></div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
